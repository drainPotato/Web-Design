<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  </style>

  <!-- Custom styles for this template -->
  <link href="css/heroes.css" rel="stylesheet" />
</head>

<body>
  <main>
    <h1 class="visually-hidden">Heroes examples</h1>

    <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="../image/creeper_logo.png" alt="" width="72" height="72" />
      <h1 class="display-5 fw-bold">Yong Chee Chun</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          你好,我的名字是杨启俊,今年20岁,出生于马来西亚雪兰莪州。
          我的爱好是打电动，搞编程，研究渗透测试，无聊时还会听歌或看动漫以疏解压力。
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a href="https://www.facebook.com/ccyong.yongcc" target="_blank">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
              <img src="../image/facebook_icon.png" alt="" width="30">
              Facebook
            </button>
          </a>
          <a href="https://www.instagram.com/lobakau/" target="_blank">
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">
              <img src="../image/instagram_icon.webp" alt="" width="30">
              Instagram
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="b-example-divider"></div>

    <div class="container my-5">
      <div class="
            row
            p-4
            pb-0
            pe-lg-0
            pt-lg-5
            align-items-center
            rounded-3
            border
            shadow-lg
          ">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h4 class="display-4">
            My Favourite Movie
          </h4>
          <ol>
            <li>Jurassic World</li>
            <li>Marvel Avengers</li>
            <li>Titanic</li>
          </ol>
          <div class="
                d-grid
                gap-2
                d-md-flex
                justify-content-md-start
                mb-4 mb-lg-3
              ">
            <a href="https://github.com/drainPotato/Web-Design" target="_self">
              <button type="button" class="btn btn-danger btn-lg px-4 me-md-2 fw-bold">
                <img src="../image/github_icon.webp" alt="" width="30">
                My Github
              </button>
            </a>
          </div>
        </div>
        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" src="../image/myprofile.jpg" alt="" width="500" />
        </div>
      </div>
      <div class="px-4 py-5 my-5 text-center">
        <div><img src="../image/creeper_logo.png" alt="" width="120"></div>
      </div>
    </div>
  </main>
</body>

</html>
